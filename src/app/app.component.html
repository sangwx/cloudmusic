 <div id="app">
    <nz-layout class="layout">
        <nz-header class="header">
            <div class="wrap">
                <div class="left">
                    <h1>Music</h1>
                    <ul nz-menu nzMode="horizontal" nzTheme="dark">
                        <li nz-menu-item>Find</li>
                        <li nz-menu-item>List</li>
                    </ul>
                </div>
                <div class="right">
                    <div class="search">
                        <nz-input-group [nzPrefix]="userSearch">
                            <ng-template #userSearch>
                                <i nz-icon nzType="search" nzTheme="outline"></i>
                            </ng-template>
                            <input type="text" nz-input placeholder="Singer/Music" />
                        </nz-input-group>
                    </div>
                    <div class="member">
                        <ul nz-menu nzMode="horizontal" nzTheme="dark">
                            <li nz-submenu>
                                <div title>
                                    <span>Login</span>
                                    <i nz-icon nzType="down" nzTheme="outline"></i>
                                </div>
                                <ul>
                                    <li nz-menu-item>Phone</li>
                                    <li nz-menu-item>Register</li>
                                  </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nz-header>
        <nz-content class="content">
            <router-outlet></router-outlet>
            <app-player class="player"></app-player>
        </nz-content>
        <nz-footer class="footer">
            Ant Design Â©2019 Implement By Angular
        </nz-footer>
    </nz-layout>
 </div>
